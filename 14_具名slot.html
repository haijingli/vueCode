<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		//slot是vue提供的内置组件，插槽,slot就是留坑，填入父组件的dom
		//总结：slot其实就是父组件传递的dom结构
		var MySlot = {
			template:`
				<li>
					以下预留第1个坑
					<slot name="one"></slot>
					<hr/>
					以下预留第2个坑
					<slot name="two"></slot>
				</li>
			`
		};
		//注册全局组件
		Vue.component('my-slot',MySlot);

		//入口组件：实现一个九宫格
		var App = { 
			template:`
				<div>
					<my-slot>
						<h1 slot="two">我是1，对应第一个坑</h1>
						<h1 slot="one">我是2，对应第二个坑</h1>
					</my-slot>
				</div>
			`
		};
		new Vue({
			el:'#app',
			components:{
				app:App
			},
			template:'<app/>'
		});
	</script>
</body>
</html>
