<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		new Vue({
			//el发生行为的目的地
			//el:'#app',
			el:document.getElementById('app'),
			//template:装载的模板
			template:'<div><h1>大家好！{{text}}</h1></div>',
			//动态数据的声明
			data:function(){
				return {
					text:'hello vue'
				};
			}
		});
	</script>
	
</body>
</html>
