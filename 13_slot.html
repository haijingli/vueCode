<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot</title>
	<style type="text/css">
		li {
			list-style: none;
			background-color: #2441D8;
			border: 1px solid black;
			float:left;
			width: 33%;
			height: 150px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		//slot是vue提供的内置组件，插槽
		//总结：slot其实就是父组件传递的DOM结构
		//slot,父向子传递DOM,props:父向子传递数据
		var MyLi = {
			template:`
				<li><slot></slot></li>
			`
		};
		//注册全局组件
		Vue.component('my-li',MyLi);

		//入口组件：实现一个九宫格
		var App = { 
			template:`
				<div>
					<ul>
						<my-li>
							<button>hehe</button>
						</my-li>
						<my-li>
							<h1>222</h1>
						</my-li>
						<my-li>3</my-li>
						<my-li>4</my-li>
						<my-li>5</my-li>
						<my-li>6</my-li>
						<my-li>7</my-li>
						<my-li>8</my-li>
						<my-li>
							<button>haha</button>
						</my-li>
					</ul>
				</div>
			`
		};
		new Vue({
			el:'#app',
			components:{
				app:App
			},
			template:'<app/>'
		});
	</script>
</body>
</html>
