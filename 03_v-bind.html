<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">
		new Vue({
			//el发生行为的目的地
			//el:'#app',
			el:document.getElementById('app'),
			//template:装载的模板
			template:`
				<div>
					<input type="text" v-bind:value="myValue" :file=" 'xxx' "/>
				</div>
			`,
			//动态数据的声明
			data:function(){
				return {
					myValue:'hello vue'
				};
			}
		});
	</script>
	
</body>
</html>
