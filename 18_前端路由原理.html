<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前端路由原理</title>
</head>
<body>
	<a href="#/login">登录</a>
	<a href="#/register">注册</a>
	<div id="content"></div>
	<script type="text/javascript">
		var div = document.getElementById('content');
		//hashchange 事件 可以获取url上的部分锚点数据（#xxx）改变
		//hashchange 前端路由的核心事件，url改变，页面不刷新，构建单页应用SPA(single-page application)
		window.addEventListener('hashchange',function(){
			console.log(location.hash);
			//根据不同的锚点值做出不同的显示
			switch(location.hash){
				case '#/login':
					div.innerHTML = '<h1>登录页面</h1>';
					break;
				case '#/register':
					div.innerHTML = '<h1>注册页面</h1>';
					break;
			}
		});

		//总结 ：锚点 -> 页面不跳转->  改变页面某个区域的innerHTML
	</script>
</body>
</html>
